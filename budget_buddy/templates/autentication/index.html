<!DOCTYPE html id="wholePage">
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Budget Buddy</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='50%' font-size='90' dy='.35em'>ðŸ’°</text></svg>" type="image/svg+xml">
    <link href="{% static 'css/styles.css' %}?v={% now 'U' %}" rel="stylesheet">
    <script src="{% static 'js/dependencies/htmx/htmx.min.js' %}"></script>
</head>

<body class="flex-auto justify-center p-2" id="mainPage">

    <div class="bg-base-100 shadow-sm bg-blend-lighten flex justify-center items-center h-screen border border-gray-300" id="loginDiv">

        <div class="p-4">
            <h2 class="card-title content-center">Budget Buddy</h2> 

            <form id="loginForm" hx-post="/home_page/" hx-target="#mainPage" hx-swap="innerHTML">
                {% csrf_token %}
                <div id="loginDetails">
                    <!-- Username -->
                    <label class="input input-md  input-bordered flex items-center gap-2 mt-2">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70">
                            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z" />
                        </svg>
                        <input type="text" class="grow" placeholder="Username" name="username" />
                    </label>
            
                    <!-- Password -->
                    <label class="input input-md  input-bordered flex items-center gap-2 mt-2">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70">
                            <path fill-rule="evenodd" d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z" clip-rule="evenodd" />
                        </svg>                  
                        <input type="password" class="grow" placeholder="Password" name="password" />
                    </label>
            
                    <!-- Error message -->
                    <span id="errorMessage" style="color: red; display: none;"></span>

                    <div class="mt-4 grid grid-cols-2 gap-4 self-center">
                        <button class="btn btn-neutral btn-md" type="submit">Login</button>
                        <a class="btn btn-md float-right" href="#" hx-get="/register" hx-trigger="click" hx-swap="innerHTML" hx-target="#loginDiv">
                            Register
                        </a>
                    </div>
                </div>
            </form>
        </div>
            

    </div>

</body>

<script>
    
</script>

</html>
